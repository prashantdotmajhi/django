<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        {% if message %}
        <p style="color:green">{{message}}</p>
        {% endif %}
        {% if error %}
        <p style="color:red">{{error}}</p>
        {% endif %}
        <label for="FirstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name.."><br><br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name.."><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email.."><br><br>
        <label for="Password">Password:</label>
        <input type="Password" id="password" name="password" placeholder="Enter your Password.."><br><br>
        <label for="re-Password">Re-Password:</label>
        <input type="Password" id="re-password" name="re-password" placeholder="Enter your re-Password.."><br><br>
        <input type="submit" value="Create">



    </form>
    
</body>
</html>
